<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Page container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }

        /* User profile header styles */
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }

        .profile-header h1 {
            font-size: 24px;
            margin: 0;
        }

        .edit-profile-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* User details styles */
        .user-details {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .user-details img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .user-info {
            text-align: center;
        }

        .user-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-header">
        <h1>User Profile</h1>
        <a href="edit.html" class="edit-profile-link">Edit Profile</a>
    </div>
